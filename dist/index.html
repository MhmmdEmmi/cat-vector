<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-[#a2d594]">
    <!-- Main container -->
    <div
      class="h-[500px] w-[350px] absolute m-auto top-0 bottom-0 right-0 left-0 -z-10"
    >
      <!-- Cat wrapper -->
      <div class="relative top-[150px] left-[50px]">
        <!-- Face -->
        <div class="bg-[#33292b] h-[90px] w-[150px] rounded-3xl">
          <!-- Ear left -->
          <div
            class="h-0 w-0 border-b-[50px] border-b-[#33292b] border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent relative bottom-[35px] -rotate-[30deg] -z-10"
          >
            <!-- Inner ear left -->
            <div
              class="h-0 w-0 border-b-[50px] border-b-[#d36149] border-l-[25px] border-l-transparent right-[25px] relative"
            ></div>
          </div>
          <!-- Ear right -->
          <div
            class="h-0 w-0 border-b-[50px] border-b-[#33292b] border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent relative bottom-[85px] left-[110px] rotate-[30deg] -z-10"
          >
            <!-- Inner ear right -->
            <div
              class="h-0 w-0 border-b-[50px] border-b-[#d36149] border-r-[25px] border-r-transparent relative"
            ></div>
          </div>
          <!-- Eye left -->
          <div
            class="bg-[#d2873b] h-[30px] w-[30px] rounded-full relative bottom-[75px] left-[30px]"
          >
            <div
              class="bg-[#262626] h-[24px] w-[24px] relative rounded-full top-[3px] left-[3px]"
            ></div>
          </div>
          <!-- Eye right -->
          <div
            class="bg-[#d2873b] h-[30px] w-[30px] rounded-full relative bottom-[105px] left-[90px]"
          >
            <div
              class="bg-[#262626] h-[24px] w-[24px] relative rounded-full top-[3px] left-[3px]"
            ></div>
          </div>
          <!-- Nose -->
          <div
            class="h-0 w-0 border-t-[8px] border-t-[#d36149] border-l-[7px] border-l-transparent border-r-[7px] border-r-transparent relative bottom-[110px] left-[68px]"
          >
            <!-- Mustache left -->
            <div
              class="bg-[#d36149] h-[8px] w-[1px] relative rotate-45 right-[4px] bottom-[1.5px]"
            ></div>
            <!-- Mustache right -->
            <div
              class="bg-[#d36149] h-[8px] w-[1px] relative -rotate-45 left-[3px] bottom-[10px]"
            ></div>
          </div>
        </div>
        <!-- Body -->
        <div
          class="bg-[#33292b] h-[120px] w-[130px] relative left-[30px] bottom-[5px] rounded-tr-[65px]"
        >
          <!-- Paw left -->
          <div
            class="bg-[#33292b] h-[10px] w-[22px] relative top-[120px] rounded-b-[10px]"
          ></div>
          <!-- Paw right -->
          <div
            class="bg-[#33292b] h-[10px] w-[22px] relative top-[110px] left-[50px] rounded-b-[10px]"
          ></div>
          <!-- Tail -->
          <div
            class="bg-[#33292b] w-[100px] h-[20px] relative top-[80px] left-[100px] rounded-r-[20px]"
          ></div>
        </div>
        <div
          class="h-[30px] w-[150px] rounded-[50%] relative bottom-[15px] left-[20px] -z-10"
          style="background-color: rgba(8, 8, 8, 0.05)"
        ></div>
      </div>
    </div>
  </body>
</html>
